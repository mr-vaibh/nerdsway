{% extends 'home/base.html' %}

{% block title %}Sign In | {{ brand_name }}{% endblock title %}

{% block css %}
input {
    width: 100%;
    margin-bottom: 0;
}

.errorlist {
    color: red;
}
{% endblock css %}

{% block body %}

<section id="content-wrap">
    <div class="row">

        <h1>SIGN IN</h1>

        <form action="{% url 'account:signin' %}" method="post">
            {% csrf_token %}
            
            {{ form }}

            <br><br>

            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>

    </div>
</section>


{% endblock body %}
